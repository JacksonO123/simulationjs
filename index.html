<!DOCTYPE html>
<html lang="en">
	<head>
		<title>simulation framework</title>
		<script src="simulation.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			body { /* optional for better canvas positioning */
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<!-- code -->
		<canvas id="canvas"></canvas>
		<script>
			// test code
			const canvas = new Simulation('canvas', 60);
			canvas.fitWindow();
			canvas.setBackground('#000');

			const circle = new Circle(150, 150, 50, new Color(0, 0, 255));
			const square = new Square(250, 100, 100, 100, new Color(255, 0, 0));
			canvas.add(circle);
			canvas.add(square);

			circle.on('mouseover', () => {
				circle.fill(new Color(255, 0, 0));
			});
			circle.on('mouseleave', () => {
				circle.fill(new Color(0, 0, 255));
			});
			square.on('mouseover', () => {
				square.fill(new Color(0, 0, 255));
			});
			square.on('mouseleave', () => {
				square.fill(new Color(255, 0, 0));
			});
			
			async function main() {
				await square.expand(2, 0.75);
				await square.move(200, 0, 0.75);
				await square.expand(0.5, 0.75);
				await square.move(-200, 0, 0.75);
				main();
			}
			main();
		</script>
	</body>
</html>
